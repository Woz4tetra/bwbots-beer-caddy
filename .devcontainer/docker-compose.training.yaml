version: "3"

volumes:
  workstation_bwbots-beer-caddy_build:
    name: workstation_${PROJECT_NAME}_build
    external: true

services:
  bwbots-beer-caddy_devcontainer:
    image: training_${IMAGE_VERSION}
    container_name: ${PROJECT_NAME}_devcontainer
    restart: "no"
    network_mode: "host"
    privileged: true
    stop_signal: SIGINT
    ports: ["9090:9090", "10000:10000"]
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=${XAUTHORITY}
    # Share IPC with the host: enables us to request X to draw things, see
    # https://askubuntu.com/questions/1237400/how-to-fix-x-error-badaccess-baddrawable-badshmseg-while-running-graphical-ap
    ipc: host
    volumes:
      - workstation_${PROJECT_NAME}_build:/home/${ORGANIZATION}/ros_ws:rw
      - ${PROJECT_DIR}:/opt/${ORGANIZATION}/${PROJECT_NAME}:rw
      - ${PROJECT_DIR}/scripts:/opt/${ORGANIZATION}/scripts:rw
      # TODO: mount in training data
      - ${PROJECT_DIR}/logs:/media/storage/logs:rw
      - /media/storage/${PROJECT_NAME}_bags/bags/:/media/storage/bags:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /home/${USER}/.Xauthority:/home/${ORGANIZATION}/.Xauthority:rw
      # Allow container to control docker
      - /home/${USER}/.docker:/home/${ORGANIZATION}/.docker:rw # docker looks here inside a container
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev:/dev:rw

    command: bash /opt/${ORGANIZATION}/scripts/watch_for_changes.sh
